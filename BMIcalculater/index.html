<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label,input{
            margin: 20px;
        }
        button{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>BMI Calculator</h1>
        <label for="h">Height in CM</label>
        <input id="h" type="number">
        <br>
        <label for="w">Weight in KG</label>
        <input id="w" type="number">
        <br>
        <button id="btn">Calculate</button>
        <br>
        <h2></h2>
        <label for="">Underweight =BMI less than <span>18.6</span></label><br>
        <label for="">Normal range = BMI <span>18.5</span> and <span>24.9</span></label><br>
        <label for="">Overweight = BMI greater than <span>25</span></label> <br>
        <label for="">Obesity=BMI of 30 or greater</label>
    </div>
    
    <Script>
        
            const btn=document.getElementById('btn');
            const fun=()=>{
                const h2=document.querySelector('h2')
                const height=document.getElementById('h').value;
                const h=parseInt(height);
                const weight=document.getElementById('w').value;
                const w=parseInt(weight);
                const h1=h/100;
                const bmi=w / (h1*h1);
                console.log(bmi);
                if(bmi<18.6){
                    h2.innerHTML="Underweight";
                }
                else if(bmi>18.5 &&  bmi < 24.9){
                    h2.innerHTML="Normal weight";

                }else if(bmi>25 &&  bmi < 29.9){
                    h2.innerHTML="Overweight";

                }else{
                    h2.innerHTML="Obesity";

                }
            }
            btn.addEventListener("click",
            fun
            )
        
        
    </Script>
</body>
</html>
